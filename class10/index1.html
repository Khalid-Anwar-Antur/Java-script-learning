<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class10</title>
</head>
<body>
    <script>
        var x = prompt("enter your number : ")
        x = parseInt(x);
        var y = prompt("enter second number");
        y = parseInt(y);
        var sum = x+y ;
        var sub = x-y ;
        var mult = x*y ;
        var div = x/y ;
        var mod = x%y ;
        var pow = x**y ;


        document.write("the sum is : " + sum + "<br/>");
        document.write("the sub is : " + sub + "<br/>");
        document.write("the multiplication is : " + mult + "<br/>");
        document.write("the divition is : " + div + "<br/>");
        document.write("the mod is : " + mod + "<br/>");
        document.write("the power is : " + pow + "<br/>");

    </script>
</body>
</html>
